<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
        <colgroup>
            <col span="2" style="background-color: brown;">

        </colgroup>
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8 a:m</td>
            <td rowspan="2">10 a:m</td>
            <td>Introduction to HTML</td>
            <tr>
            <td>Introduction to HTML</td>
            </tr>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>9 a:m</td>
            <td>11 a:m</td>
            <td>Introduction to CSS</td>
            <tr>
                
                <td>9 a:m</td>
                <td>11 a:m</td>
                <td rowspan="2">Introduction to CSS</td>
            </tr>
            <tr>
                
                <td>9 a:m</td>
                <td>11 a:m</td>
                
            </tr>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>12 p:m</td>
            <td>3 p:m</td>
            <td>Introduction to JS</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
