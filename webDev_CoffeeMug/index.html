<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="card">
        <div class="images">
          <img class="mobile-img" src="images/mug-mobile.jpg" alt="mobile img"/>
          <!-- <img class="desktop-img" src="images/mug.jpg" alt="desktop img" /> -->
        </div>
        <div class="card-text">
          <p class="product">coffee mug</p>
          <h2 class="title">White Coffee Mug</h2>
          <p class="desc">
            Coffee mugs are designed to express emotions. These are acclaimed
            for their amazing designs and superior quality.
          </p>
        
        <p class="price">
          <span class="title green_text">₹149</span>
          <span class="desc strike">₹230</span>
        </p>
        <button class="btn">
          <img class="btn-img" src="images/icon-cart.png" alt="" />
          <span class="btn-desc">Add to cart</span>
        </button>
        </div>
      </div>
    </div>
  </body>
</html>
